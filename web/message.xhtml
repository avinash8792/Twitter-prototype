<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>message</title>
    <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/Login.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <div class="content">
    <h:body style="background: url(twitter-background.jpg);background-size:cover">
     
        <h:form>
         
             <h:panelGroup layout="block"> 
            <h:commandButton id="home" value="Home" action="tweet.xhtml"></h:commandButton>
            <h:commandButton id="search" value="Search" action="search.xhtml"></h:commandButton>
            <h:commandButton id="followers" value="Followers" action="#{search.followers()}"></h:commandButton>
            <h:commandButton id="following" value="Following" action="#{search.following()}"></h:commandButton>
            <h:commandButton id="block" value="Block Followers" action="#{search.blckfollowers()}"></h:commandButton>
            <h:commandButton id="profile" value="Profile Details" action="#{search.profiledetails()}"></h:commandButton>
            <h:commandButton id="trend" value="Trending" action="#{search.hashtag()}"></h:commandButton>
            <h:commandButton id="logout" value="Log Out" action="#{search.logout()}"></h:commandButton>
            </h:panelGroup>
             
            
           
            
              <p>Please enter the Message<br></br>
               
                  <h:inputTextarea id="textarea" cols="30" rows="2" title="peep area" value="#{tweetfunction.tweet}">
                  
                       <f:validateLength maximum="140" />
                  </h:inputTextarea>
                  
                  
                  <h:commandButton id="button" value="reply" action="#{tweetfunction.domessage()}"> </h:commandButton>
                  
                  <p><h2> Peep </h2></p>
                 
      
                  <p>
                       <h:outputLabel value="#{tweetfunction.seletedtweetmsg.tweet} "></h:outputLabel>
                  </p>
                 
                  
                  <p><h2> Messages </h2></p>
                  <h:dataTable value="#{tweetfunction.allmsg}" var="order">
            <h:column>
                
                <f:facet name="header">User Id</f:facet>
                <h:outputText value="#{order.userid}"></h:outputText>
            </h:column>
            <h:column>
               
                  <f:facet name="header">Message</f:facet>
                  <h:outputText value="#{order.message}"></h:outputText>
            </h:column>                      
        </h:dataTable>
            </p>
            
            
        </h:form>
    </h:body>
    </div>
</html>
