<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <head>
        <title>Forgot Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/Login.css" rel="stylesheet" type="text/css"/>
    </head>
    <h:body style="background: url(twitter-background.jpg);background-size:cover; padding-left: 30%" >
        <div  class="content" style="font-family: inherit ; font-weight:bold; font-size: 35px; color: #000000; padding-top: 20px; padding-left: 10%">Forgot Password?</div>
        <h:form style="font-family: Arial,sans-serif;padding-left: 6%;
                color: #fff;    font-size: 20px">
          
            <p style="font-family: inherit ; font-weight:bold; font-size: 20px; color: #000000; padding-left: 5%">
                Please enter your User ID:<br></br>
                <h:inputText id="loginID" value="#{forgotPassword.loginID}"></h:inputText>
            </p >       
                <p style="font-family: inherit ; font-weight:bold; font-size: 20px; color: #000000; padding-left: 10%">
                <h:commandButton id="submit" value="Submit"
                                 action="#{forgotPassword.fpCheck()}" />
            </p>
              
           
        </h:form>

    </h:body>
</html>
