<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <head>
        <title>Forgot Password</title>
          <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/Login.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <div class="content">
    <h:body>
        <h2>Forgot Password Answer</h2>
        <h:form>
            <p>
                <p>
                    Login ID:<br> </br>
                    <h:outputLabel value="#{forgotPassword.loginID}" />
                </p>
                <p>
                    Password:<br> </br>
                    <h:outputLabel value="#{forgotPassword.password}" />
                </p>
                 <p>
                <h:commandButton id="login" value="Login"
                                 action="login.xhtml" /><br> </br>
        </p>
                 <p>
                <h:commandButton id="return" value="Home"
                                 action="index.xhtml" />
        </p>
            </p>
        </h:form>

    </h:body>
        </div>
</html>
